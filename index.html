<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Personal Expense Tracker</h1>
            <p>Track your income and expenses with ease</p>
        </header>

        <!-- Summary Cards -->
        <section class="summary-section">
            <div class="summary-grid">
                <div class="summary-card balance-card">
                    <h3>Current Balance</h3>
                    <div class="summary-amount" id="balance">₹0.00</div>
                </div>
                <div class="summary-card income-card">
                    <h3>Total Income</h3>
                    <div class="summary-amount" id="total-income">₹0.00</div>
                </div>
                <div class="summary-card expense-card">
                    <h3>Total Expenses</h3>
                    <div class="summary-amount" id="total-expenses">₹0.00</div>
                </div>
            </div>
        </section>

        <!-- Transaction Form -->
        <section class="form-section">
            <div class="card">
                <div class="card__body">
                    <h2>Add New Transaction</h2>
                    <form id="transaction-form" class="transaction-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="amount" class="form-label">Amount (₹)</label>
                                <input type="number" id="amount" class="form-control" step="0.01" min="0.01" placeholder="0.00" required>
                            </div>
                            <div class="form-group">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" id="description" class="form-control" placeholder="Enter description" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" class="form-control" required>
                                    <option value="">Select category</option>
                                    <option value="Food">Food</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Bills">Bills</option>
                                    <option value="Healthcare">Healthcare</option>
                                    <option value="Education">Education</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Transaction Type</label>
                                <div class="radio-group">
                                    <label class="radio-label">
                                        <input type="radio" name="type" value="income" required>
                                        <span class="radio-text income-text">Income</span>
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="type" value="expense" required>
                                        <span class="radio-text expense-text">Expense</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn--primary btn--full-width">
                            Add Transaction
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Transaction List -->
            <section class="transactions-section">
                <div class="card">
                    <div class="card__header">
                        <h2>Recent Transactions</h2>
                    </div>
                    <div class="card__body">
                        <div id="transactions-list" class="transactions-list">
                            <div class="empty-state">
                                <p>No transactions yet. Add your first transaction above!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Chart Section -->
            <section class="chart-section">
                <div class="card">
                    <div class="card__header">
                        <h2>Expense Breakdown</h2>
                    </div>
                    <div class="card__body">
                        <div class="chart-container" style="position: relative; height: 300px;">
                            <canvas id="expense-chart"></canvas>
                        </div>
                        <div id="chart-empty-state" class="empty-state">
                            <p>Add some expenses to see the breakdown chart!</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
